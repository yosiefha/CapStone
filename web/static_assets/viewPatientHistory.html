<!DOCTYPE html>
<html>

<head>
  <script type="text/javascript" src="assets/viewPatientDetail.js"></script>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<!--  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>-->

</head>


</head>

<body class="background">

<header class="header" id="header"></header>
<div class="card">
  <h2 id="patient-name"></h2>
  <h3>Patient Name: <span id="patient-full-name"></span></h3>

</div>
<div class="card">

  <div class="container-fluid">
    <div class="row">
      <!-- First Column -->
      <div class="col-md-4">
        <h2>Add Diagnosis</h2>
        <form class="card-content" id="add-diagnosis-form">
          <p class="hidden error" id="error-message"> </p>
          <p class="form-field">
            <label>Description</label>
            <input type="text" required class="validated-field" id="description" placeholder="B00000000" autofocus>
          </p>

        </form>

        <p class="button-group">
          <a href="#" class="button" id="add-diagnosis">Add diagnosis</a>
          <a href="#" class="button" id="Show-Diagnosis-details">Show Diagnosis Details</a>
        </p>
      </div>

      <!-- Second Column -->
      <div class="col-md-8" id="diagnosis-details">
        <h2>Column 2</h2>
        <p>This is the content of the second column.</p>
      </div>
    </div>
  </div>



</div>

<div class="card">
  <div class="container-fluid">
    <div class="row">
      <!-- First Column -->
      <div class="col-md-4">

        <h2>Add Medication</h2>
        <form class="card-content" id="add-song1">
          <p class="hidden error" id="error-message1"> </p>
          <p class="form-field">
            <label>Medication Name</label>
            <input type="text" required class="validated-field" id="medicationName">
          </p>
          <p class="form-field">
            <label>Dosage</label>
            <input type="text" id="dosage">
          </p>
          <p class="form-field">
            <label>Start Date</label>
            <input type="text" id="startDate">
          </p>
          <p class="form-field">
            <label>endDate</label>
            <input type="text" id="endDate">
          </p>
          <p class="form-field">
            <label>Instruction</label>
            <input type="text" id="instruction">
          </p>

        </form>

        <p class="button-group">
          <a href="#" class="button" id="add-medication">Add Medication</a>
          <a href="#" class="button" id="Show-Medication-details">Show Medication Details</a>
        </p>


      </div>

      <!-- Second Column -->
      <div class="col-md-8" id="medication-details">
        <h2>Column 2</h2>
        <p>This is the content of the second column.</p>
      </div>

    </div>

  </div>
</div>



</body>

</html>
