<body class="background">

<header class="header" id="header"></header>
<div class="card">
<!--  <h3>Patient Details: <span id="patient-name"></span></h3>-->
  <h3>Patient Name: <span id="patient-full-name"></span></h3>
</div>
<div class="card">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div>
          <h2>Add Diagnosis</h2>
          <form class="card-content" id="add-diagnosis-form">
            <p class="hidden error" id="error-message"> </p>
            <p class="form-field">
              <label>Description</label>
              <input type="text" required class="form-control" id="description">
            </p>
          </form>
          <p class="button-group">
            <a href="#" class="button" id="add-diagnosis">Add diagnosis</a>
          </p>
        </div>
        <div id="diagnosis-details"></div>
      </div>
    </div>
  </div>
</div>
<div class="card">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div>
          <h2>Add Medication</h2>
          <form class="card-content" id="add-song1">
            <p class="hidden error" id="error-message1"> </p>
            <div class="form-row">
              <div class="form-group col-md-4">
                <label>Medication Name</label>
                <input type="text" required class="form-control" id="medicationName">
              </div>
              <div class="form-group col-md-2">
                <label>Dosage</label>
                <input type="text" class="form-control" id="dosage">
              </div>
              <div class="form-group col-md-3">
                <label>Start Date</label>
                <input type="text" class="form-control" id="startDate">
              </div>
              <div class="form-group col-md-3">
                <label>End Date</label>
                <input type="text" class="form-control" id="endDate">
              </div>
            </div>
            <div class="form-group">
              <label>Instruction</label>
              <input type="text" class="form-control" id="instruction">
            </div>
          </form>
          <p class="button-group">
            <a href="#" class="button" id="add-medication">Add Medication</a>
          </p>
        </div>
        <div id="medication-details"></div>
      </div>
    </div>
  </div>
</div>
