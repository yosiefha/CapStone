<!DOCTYPE html>
<html>

<head>
  <script type="text/javascript" src="assets/createPatientProfile.js"></script>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body class="background">
<header class="header" id="header"></header>
<div class="card">
  <h2>Create Patient Profile</h2>
  <form class="card-content" id="create-playlist-form">
    <p class="hidden error" id="error-message"> </p>
    <p class="form-field">
      <label>First Name</label>
      <input type="text" required class="validated-field" id="firstName" placeholder="first name"
             autofocus>
    </p>
    <p class="form-field">
      <label>Last Name</label>
      <input type="text" id="lastName" class="tags" placeholder="last name"
             data-tip="Must be a comma separated list of tags">
    </p>
    <p class="form-field">
      <label>Contact Number</label>
      <input type="text" required class="validated-field" id="contactNumber" placeholder="contact number"
             autofocus>
    </p>
    <p class="form-field">
      <label>Date of Birth</label>
      <input type="text" id="dob" class="tags" placeholder="dob"
             data-tip="Must be a comma separated list of tags">
    </p>
    <p class="form-field">
      <label>Email Address</label>
      <input type="text" required class="validated-field" id="emailAddress" placeholder="email address"
             autofocus>
    </p>
    <p class="form-field">
      <label>Address</label>
      <input type="text" id="address" class="tags" placeholder="address"
             data-tip="Must be a comma separated list of tags">
    </p>
    <p>
      <a href="#" class="button" id="create">Create Patient Profile</a>
      <a href="index.html" class="button">back to main</a>
    </p>
  </form>
</div>
</body>

</html>
